<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<title>week 05</title>
</head>
    <body>
        <header>

            <div class="grid-container">
                <button type="button" class="btn btn-secondary m-1">Continue Shopping</button>
                <button type="button" class="btn btn-primary m-1 formShow">Proceed to Checkout</button>
            </div>
        </header>
    
        <main class="container" id="form">
            <div class="row">
                <div class="col">
                    <h5>Shipping Address:</h5>
                    <form action="" method="POST">
                     <fieldset>

                        <div class="mb-3">
                            <label for="userFirst">First Name</label>
                            <input type="text" name="userFirst" class="form-control" id="userFirst">
                        </div>

                        <div class="mb-3">
                            <label for="userLast">Last Name</label>
                            <input type="text" name="userLast" class="form-control" id="userLast">
                        </div>
                    
                    <div class="mb-3">
                        <label for="userAddress">Street Address</label>
                        <input type="text" name="userAddress" class="form-control" id="userAddress">
                    </div>

                    <div class="mb-3">
                        <label for="userApt">Apartment, suite, etc.</label>
                        <input type="text" name="userApt" class="form-control" id="userApt">
                    </div>
                    
                    <div class="mb-3">
                        <label for="userCity">City</label>
                        <input type="text" name="userCity" class="form-control" id="userCity">
                    </div>

                    <div class="mb-3">
                        <label for="userLocation">Country</label>
                        <select class="form-select" name="userLocation" id="userLocation">
                            <option value="uk">United Kingdom</option>
                            <option value="us" selected>United States</option>
                        </select>
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input type="checkbox" onclick="SetBilling(this.checked);" name="setBilling" id="setBilling" class="form-check-input">
                        <label for="termsAgree" class="form-check-label">Same as shipping address</label>
                    </div>

                    </fieldset>
                    
                    <h5>Billing Address:</h5>
                        <fieldset>


                        <div class="mb-3">
                            <label for="billName">First Name</label>
                            <input type="text" name="billName" class="form-control" id="billName">
                        </div>

                        <div class="mb-3">
                            <label for="billLast">Last Name</label>
                            <input type="text" name="billLast" class="form-control" id="billLast">
                        </div>
                    
                    <div class="mb-3">
                        <label for="billAddress">Street Address</label>
                        <input type="text" name="billAddress" class="form-control" id="billAddress">
                    </div>

                    <div class="mb-3">
                        <label for="billApt">Apartment, suite, etc.</label>
                        <input type="text" name="billApt" class="form-control" id="billApt">
                    </div>
                    
                    <div class="mb-3">
                        <label for="billCity">City</label>
                        <input type="text" name="billCity" class="form-control" id="billCity">
                    </div>

                    <div class="mb-3">
                        <label for="billLocation">Country</label>
                        <select class="form-select" name="userLocation" id="billLocation">
                            <option value="uk">United Kingdom</option>
                            <option value="us" selected>United States</option>
                        </select>
                    </div>


                    </fieldset>

                    <h5>Payment Information</h5>

                    <div class="input-group mb-3">

                        <div class="input-group-prepend">

                          <span class="input-group-text" id="basic-addon1">Credit Card:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="#################" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">Name on Card:</span>
                        <input type="text" class="form-control" aria-label="name" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          
                        </div>
                      </div>
                      
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon3">CVC</span>
                        </div>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
                      
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script>


        document.getElementById("form").style.display="none"

        $(document).ready(function(){

            $(".formShow").click(function(){
                $(".container").show();
            });
        });

        function SetBilling(checked) {  
          if (checked) {  
                    document.getElementById('billName').value = document.getElementById('userFirst').value;   
                    document.getElementById('billLast').value = document.getElementById('userLast').value;   
                    document.getElementById('billAddress').value = document.getElementById('userAddress').value;   
                    document.getElementById('billApt').value = document.getElementById('userApt').value;   
                    document.getElementById('billCity').value = document.getElementById('userCity').value;   
          } else {  
                    document.getElementById('billName').value = '';   
                    document.getElementById('billLast').value = '';   
                    document.getElementById('billAddress').value = '';   
                    document.getElementById('billApt').value = '';   
                    document.getElementById('billCity').value = '';   
          }  

}



    </script>

  </body>
</html>
